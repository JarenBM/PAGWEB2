<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chifa Bonsai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Logo -->
              <div class="text-center mb-4">
                <h2 class="text-danger">
                  <i class="fas fa-utensils me-2"></i>Chifa Bonsai
                </h2>
                <p class="text-muted">Panel de administración</p>
              </div>

              <!-- Formulario de login -->
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="admin@chifabonsai.com"
                      value="admin@chifabonsai.com"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="••••••••"
                      value="Admin123!"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-danger btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                  </button>
                </div>

                <div class="text-center mt-3">
                  <a
                    href="/catalogo.html"
                    class="text-decoration-none text-muted"
                  >
                    <i class="fas fa-store me-1"></i>Volver al catálogo
                  </a>
                </div>
              </form>

              <!-- Credenciales de prueba -->
              <div class="mt-4 pt-3 border-top">
                <h6 class="text-muted mb-2">
                  <i class="fas fa-key me-1"></i>Credenciales de prueba:
                </h6>
                <div class="small">
                  <div class="mb-1">
                    <strong>Admin:</strong> admin@chifabonsai.com / Admin123!
                  </div>
                  <div>
                    <strong>Cliente:</strong> cliente@chifabonsai.com /
                    Cliente123!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Importar módulos -->
    <script type="module">
      import { supabase } from "/js/supabaseClient.js";
      import Auth from "/js/auth.js";

      // Configurar formulario
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        // Toggle mostrar/ocultar contraseña
        if (togglePassword) {
          togglePassword.addEventListener("click", function () {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);
            this.innerHTML =
              type === "password"
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
          });
        }

        // Manejar login
        if (loginForm) {
          loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Mostrar loading
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            submitBtn.disabled = true;

            try {
              const { data, error } = await Auth.login(email, password);

              if (error) {
                alert("Error: " + error.message);
              } else {
                // Redirigir según rol
                await Auth.redirectByRole();
              }
            } catch (error) {
              console.error("Error en login:", error);
              alert("Error al iniciar sesión");
            } finally {
              // Restaurar botón
              submitBtn.innerHTML = originalText;
              submitBtn.disabled = false;
            }
          });
        }

        // Verificar si ya está logueado
        checkIfAlreadyLogged();
      });

      async function checkIfAlreadyLogged() {
        const isAuthenticated = await Auth.isAuthenticated();
        if (isAuthenticated) {
          await Auth.redirectByRole();
        }
      }
    </script>
  </body>
</html>
