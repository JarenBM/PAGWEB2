<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú del Chifa Bonsái</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif,
          sans-serif;
        font-size: 25px;
        margin: 20px;
        padding: 20px;
        background-color: #a6cf12;
      }
      .menu-section {
        margin-bottom: 40px;
        text-align: center;
      }
      h2 {
        color: #333;
      }
      .menu-image {
        width: 900px; /* Ajusta el tamaño según sea necesario */
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Menú</h1>

    <div class="menu-section">
      <h2>Entradas</h2>
      <img src="images/menu1.jpeg" alt="Entradas" class="menu-image" />
    </div>

    <div class="menu-section">
      <h2>Platos Principales</h2>
      <img
        src="images/menu2.jpeg"
        alt="Platos Principales"
        class="menu-image"
      />
    </div>
  </body>
</html>
