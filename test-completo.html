<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Completo Conexi√≥n</title>
    <style>
      .success {
        color: green;
        font-weight: bold;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .warning {
        color: orange;
      }
      .container {
        padding: 20px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Test Completo Supabase - Chifa Bonsai</h1>
      <div id="result"></div>
    </div>

    <script type="module">
      import { supabase } from "./js/supabaseClient.js";

      async function testCompleto() {
        const resultDiv = document.getElementById("result");
        let html = "<h2>üîÑ Iniciando pruebas...</h2>";

        try {
          // 1. TEST PRODUCTOS (deber√≠a ver 8+ productos)
          html += "<h3>1. üì¶ Productos</h3>";
          const { data: products, error: pError } = await supabase
            .from("products")
            .select("id, name, price, stock, is_active")
            .order("name");

          if (pError) {
            html += `<p class="error">‚ùå Error: ${pError.message}</p>`;
          } else {
            html += `<p class="success">‚úÖ Encontrados: ${
              products?.length || 0
            } productos</p>`;
            if (products && products.length > 0) {
              html += "<ul>";
              products.slice(0, 5).forEach((p) => {
                html += `<li>${p.name} - S/${p.price} (Stock: ${p.stock}, Activo: ${p.is_active})</li>`;
              });
              if (products.length > 5) {
                html += `<li>... y ${products.length - 5} m√°s</li>`;
              }
              html += "</ul>";
            }
          }

          // 2. TEST CATEGOR√çAS (deber√≠a ver 5 categor√≠as)
          html += "<h3>2. üóÇÔ∏è Categor√≠as</h3>";
          const { data: categories, error: cError } = await supabase
            .from("categories")
            .select("id, name, slug, is_active")
            .order("name");

          if (cError) {
            html += `<p class="error">‚ùå Error: ${cError.message}</p>`;
          } else {
            html += `<p class="success">‚úÖ Encontradas: ${
              categories?.length || 0
            } categor√≠as</p>`;
            if (categories && categories.length > 0) {
              html += "<ul>";
              categories.forEach((c) => {
                html += `<li>${c.name} (${c.slug}) - Activa: ${c.is_active}</li>`;
              });
              html += "</ul>";
            } else {
              html +=
                '<p class="warning">‚ö†Ô∏è No hay categor√≠as. Necesitas insertarlas.</p>';
            }
          }

          // 3. TEST USER_ROLES (deber√≠a ver admin y cliente)
          html += "<h3>3. üë• User Roles</h3>";
          const { data: roles, error: rError } = await supabase
            .from("user_roles")
            .select("user_id, role");

          if (rError) {
            html += `<p class="warning">‚ö†Ô∏è User Roles: ${rError.message}</p>`;
          } else {
            html += `<p class="success">‚úÖ Encontrados: ${
              roles?.length || 0
            } roles</p>`;
            if (roles && roles.length > 0) {
              html += "<ul>";
              roles.forEach((r) => {
                html += `<li>User ID: ${r.user_id.substring(0, 8)}... - Rol: ${
                  r.role
                }</li>`;
              });
              html += "</ul>";
            }
          }

          // 4. TEST PROFILES
          html += "<h3>4. üë§ Perfiles</h3>";
          const { data: profiles, error: profError } = await supabase
            .from("profiles")
            .select("id, email, full_name")
            .limit(5);

          if (profError) {
            html += `<p class="warning">‚ö†Ô∏è Profiles: ${profError.message}</p>`;
          } else {
            html += `<p class="success">‚úÖ Encontrados: ${
              profiles?.length || 0
            } perfiles</p>`;
          }

          // 5. TEST AUTH
          html += "<h3>5. üîê Autenticaci√≥n</h3>";
          const { data: authData } = await supabase.auth.getSession();
          if (authData.session) {
            html += `<p class="success">‚úÖ Sesi√≥n activa: ${authData.session.user.email}</p>`;
          } else {
            html +=
              '<p class="warning">‚ö†Ô∏è No hay sesi√≥n activa (normal para este test)</p>';
          }

          // RESUMEN
          html += "<hr><h2>üìä RESUMEN</h2>";
          const tieneProductos = products && products.length >= 8;
          const tieneCategorias = categories && categories.length >= 5;
          const tieneRoles = roles && roles.length >= 2;

          if (tieneProductos && tieneCategorias && tieneRoles) {
            html +=
              '<p class="success" style="font-size: 1.2em;">üéâ ¬°TODO CORRECTO! Base de datos lista.</p>';
            html +=
              "<p>‚úÖ Productos: OK<br>‚úÖ Categor√≠as: OK<br>‚úÖ Roles: OK</p>";
            html +=
              "<p>üéØ Puedes continuar con el desarrollo del frontend.</p>";
          } else {
            html += '<p class="error">‚ö†Ô∏è Hay problemas:</p><ul>';
            if (!tieneProductos)
              html += "<li>‚ùå Faltan productos (deber√≠a haber 8+)</li>";
            if (!tieneCategorias)
              html += "<li>‚ùå Faltan categor√≠as (deber√≠a haber 5)</li>";
            if (!tieneRoles)
              html +=
                "<li>‚ùå Faltan roles (deber√≠a haber admin y cliente)</li>";
            html += "</ul>";
            html +=
              "<p>üí° Ejecuta el SQL de inserci√≥n de datos en Supabase.</p>";
          }
        } catch (error) {
          html += `<p class="error">‚ùå Error cr√≠tico: ${error.message}</p>`;
          console.error("Error completo:", error);
        }

        resultDiv.innerHTML = html;
      }

      testCompleto();
    </script>
  </body>
</html>
